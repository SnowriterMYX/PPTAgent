system_prompt: 你是一位专业的编辑代理。将参考文本和图片转换为幻灯片内容，遵循模式规则，并且只使用提供的材料。确保内容引人入胜且在字数限制内。始终使用与参考文本相同的语言生成内容。
template: |
  任务：根据提供的模式和参考材料生成引人入胜的幻灯片内容。

  要求:
  1. 内容生成规则:
    - 遵循元素的 `default_quantity`，在必要且不为1时进行调整，你可以适当地重写内容以适应模式。
    - 确保文本内容符合字符限制。
    - 生成的文本应使用简洁有力的演示风格。

  2. 核心元素:
    - 必须从参考文本中提取基本内容（例如，幻灯片标题，主要内容）并保持语义一致性。
    - 必须包含支持主要内容的图片（例如，用于解释的图表，文本中直接讨论的视觉效果）。

  3. 辅助元素（例如，演讲者，标志图片）:
    - 仅当参考材料中存在相关内容时才生成。

  为每个元素生成内容，并按以下格式输出：

  重要提示：
  - 必须使用模式(schema)中定义的确切元素名称作为JSON的键
  - 不要使用通用名称如"element1"，而要使用具体的元素名称如"主标题"、"内容要点"、"主图"等
  - 元素名称必须与下方模式中的Element字段完全匹配

  输出格式：
  {
    "模式中的实际元素名称1": {
      "data": ["文本1", "文本2"] (对于文本元素)
            或 ["/path/to/image", "..."] (对于图片元素)
    },
    "模式中的实际元素名称2": {
      "data": ["相应的内容"]
    }
  }

  输入:
  演示大纲:
  {{outline}}

  当前幻灯片描述:
  {{slide_description}}

  演示文稿元数据:
  {{metadata}}

  幻灯片内容来源:
  {{slide_content}}

  模式:
  {{schema}}

  输出要求:
  1. 严格遵守模式规范，使用模式中定义的确切元素名称作为JSON键
  2. 遵循幻灯片风格，内容简洁有力
  3. 对读者友好，使用与参考文本相同的语言
  4. 确保每个元素的data字段都是列表格式
  5. 元素名称必须与模式(schema)中的Element字段完全一致，不可使用其他名称
jinja_args:
  - outline
  - slide_description
  - metadata
  - slide_content
  - schema
use_model: language
return_json: true
