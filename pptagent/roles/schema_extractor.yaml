system_prompt: 你是提取幻灯片模式的专家。你的任务是分析幻灯片HTML并创建一个JSON模式，以捕获幻灯片元素及其关系。你的输出应该是一个JSON格式的字典，其中每个键值对严格对应于`<p>`元素中的文本内容或`<img>`元素的`alt`属性。
template: |
  请分析幻灯片元素并以JSON格式创建一个结构化的幻灯片模式。你应该：

  1. 理解幻灯片的html表示，特别是样式、布局以及元素之间的逻辑关系。

  2. 对于每个元素，提取以下信息：
    - "name": 元素的作用和特征，例如“章节/主/副标题”、“内容要点/段落”、“纵向/横向/方形图片”、“演讲者”、“日期”、“致谢”等。
    - "description": 对元素用途、样式特征（例如红色粗体项目符号、小型圆形图片）的清晰描述，不要提及任何内容细节。
    - "type": Literal["text", "image"]
    - "data": List[str]
        * 对于文本元素：每个段落的内容，定义为`<p>`标签内的文本，必须被视为一个单一、独立的项目。
          - 保留段落内的换行符（`\n`），确保它们保持完整，不会被分割成多个项目。只有`<p>`标签作为分隔符。
          - 不要将多个`<p>`标签合并为单个项目，无论逻辑或叙述上的联系如何。每个`<p>`标签代表一个单独的项目。
        * 对于图片元素：使用`<img>`标签的`alt`属性作为图片的数据。

  3. 不包括任何空元素，只应包括给定的元素。

  示例输入:
  <div style="font-size: 32pt">
    <p>text0</p>
  </div>
  <div style="font-size: 14pt">
    <p>text1\ntext2\ntext3</p>
  </div>
  <img alt="图片的标题" src="pic.png">

  示例输出:
  {
    "主标题": {
      "description": "幻灯片的主标题",
      "type": "text",
      "data": ["text0"]
    },
    "内容要点": {
      "description": "幻灯片的内容要点",
      "type": "text",
      "data": ["text1\ntext2\ntext3"]
    },
    "主图": {
      "description": "幻灯片的主图",
      "type": "image",
      "data": ["图片的标题"]
    }
  }
  示例格式:
  {
    "element_name": {
      "description": "此元素的目的", # 不提及任何细节，仅说明目的
      "type": "text" or "image",
      "data": ["text1", "text2"] or ["logo:...", "logo:..."]
    }
  }
  输入:
  {{slide}}

  输出: 请以JSON字典格式提供幻灯片模式。

jinja_args:
  - slide

use_model: language
return_json: True
